<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>المسبحة الإلكترونية</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
<a href="index.html">الرئيسية</a>
<a href="prayer.html">مواعيد الصلاة</a>
<a href="gallery.html">الصور</a>
<a href="donate.html">تبرع</a>
</nav>

<div class="container">

<div class="card">
<div class="buttons">

<div class="zikr-box">
<button class="zikr-btn" id="btn1">سبحان الله</button>
<input type="text" id="edit1" placeholder="تغيير النص">
<div id="count1">0</div>
<button class="reset-btn" onclick="reset(1)">تصفير</button>
</div>

<div class="zikr-box">
<button class="zikr-btn" id="btn2">الحمد لله</button>
<input type="text" id="edit2" placeholder="تغيير النص">
<div id="count2">0</div>
<button class="reset-btn" onclick="reset(2)">تصفير</button>
</div>

<div class="zikr-box">
<button class="zikr-btn" id="btn3">الله أكبر</button>
<input type="text" id="edit3" placeholder="تغيير النص">
<div id="count3">0</div>
<button class="reset-btn" onclick="reset(3)">تصفير</button>
</div>

</div>
</div>

<div class="card">
<input type="text" id="generalText" placeholder="اكتب نص يظهر هنا">
<input type="color" id="textColor">
<div class="glow-text" id="displayText"></div>
</div>

<div class="card">
<input type="file" id="imageUpload">
</div>

<div class="card">
<input type="text" id="bgInput" placeholder="رابط صورة خلفية أو لون">
<button onclick="changeBackground()">تغيير الخلفية</button>
</div>

<div class="card">
<input type="text" id="audioInput" placeholder="رابط صوتي">
<button onclick="saveAudio()">حفظ الصوت</button>
<audio id="player" controls></audio>
</div>

</div>

<script src="js/app.js"></script>
</body>
  </html>
